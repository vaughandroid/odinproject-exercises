<!DOCTYPE html>
<html>

<body>

    <head>
        <meta charset="utf8">
    </head>
    <script>
        function add7(number) {
            return number + 7;
        }
        console.log(`4 + 7 = ${add7(4)}`);

        function multiply(a, b) {
            return a * b;
        }
        console.log(`89 x 23 = ${multiply(89, 23)}`);

        function capitalize(str) {
            return str[0].toUpperCase() + str.slice(1);
        }
        console.log(`"bob" capitalized is "${capitalize('bob')}".`);

        function lastLetter(str) {
            return str.slice(-1);
        }
        console.log(`The last letter of "apple" is "${lastLetter('apple')}".`);
    </script>
</body>

</html>
